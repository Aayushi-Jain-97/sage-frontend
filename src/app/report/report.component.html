<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a routerLink="/">Student</a></li>
                <li class="main-header__item"><a routerLink="/add-student">Add Student</a></li>
                <li class="main-header__item"><a routerLink="/course">Course</a></li>
                <li class="main-header__item"><a routerLink="/add-course">Add Course</a></li>
                <li class="main-header__item"><a routerLink="/course-register">Subscribe Course</a></li>
                <li class="main-header__item"><a class="active" routerLink="/report">Report</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Report</h1>
        <table border="1px">
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Course Name</th>
            </tr>
            <tr *ngFor = "let cr of course_registered; let i=index;">
                <td>{{i+1}}</td>
                <td>{{cr.sname}}</td>
                <td>{{cr.cname}}</td>
            </tr>
        </table>
    </main> 
</body>
</html>
